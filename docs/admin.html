<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Movie Poll Admin - Mewling Goat Tavern</title>
    <meta name="description" content="Admin interface for managing movie poll">
    <link rel="canonical" href="https://moviepoll.mewling-goat-tavern.online/admin">
    
    <!-- Favicons -->
    <link rel="icon" href="./assets/favicons/favicon.ico"/>
    <link rel="icon" sizes="192x192" href="./assets/favicons/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="./assets/favicons/android-chrome-512x512.png">
    <link rel="icon" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" href="./assets/favicons/apple-touch-icon.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./build/output.css" type="text/css">
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" type="text/css">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 max-w-md p-8 rounded-xl shadow-xl w-full">
            <h1 class="text-3xl font-bold text-pink-500 mb-6 text-center">Admin Login</h1>
            <div class="mb-6">
                <label for="admin-password" class="block font-medium mb-2 text-lg">Password</label>
                <input 
                    id="admin-password" 
                    type="password" 
                    placeholder="Enter admin password" 
                    class="w-full px-4 py-3 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-lg"
                    autocomplete="current-password"
                />
            </div>
            <button 
                id="login-btn" 
                class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-md transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed"
            >
                Login
            </button>
            <div id="login-error" class="mt-4 text-center text-red-400 hidden">
                Invalid password. Please try again.
            </div>
            <div class="mt-4 text-center">
                <a href="./" class="text-pink-400 hover:text-pink-300 text-sm">← Back to Poll</a>
            </div>
        </div>
    </div>

    <!-- Admin Interface -->
    <div id="admin-interface" class="min-h-screen p-6 hidden">
        <!-- Header -->
        <div class="max-w-7xl mx-auto mb-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-4xl font-bold text-pink-500">Movie Poll Admin</h1>
                <div class="flex space-x-4">
                    <button 
                        id="logout-btn" 
                        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded transition-colors"
                    >
                        Logout
                    </button>
                    <a href="./" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition-colors">
                        ← Back to Poll
                    </a>
                    <a href="./test" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded transition-colors">
                        Test Page
                    </a>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Search & Add Movies -->
            <div class="space-y-6">
                <!-- Search Section -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-xl">
                    <h2 class="text-2xl font-bold text-pink-400 mb-4">Search & Add Movies</h2>
                    
                    <!-- Search Form -->
                    <div class="space-y-4">
                        <div>
                            <label for="search-title" class="block text-sm font-medium mb-2">Movie Title</label>
                            <input 
                                type="text" 
                                id="search-title" 
                                placeholder="Enter movie title..."
                                class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
                            />
                        </div>
                        <div>
                            <label for="search-year" class="block text-sm font-medium mb-2">Year (optional)</label>
                            <input 
                                type="number" 
                                id="search-year" 
                                placeholder="e.g., 1988"
                                min="1900"
                                max="2030"
                                class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
                            />
                        </div>
                        <button 
                            id="search-btn" 
                            class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-md transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed"
                        >
                            Search Movies
                        </button>
                    </div>
                </div>

                <!-- Search Results -->
                <div id="search-results" class="bg-gray-800 p-6 rounded-xl shadow-xl hidden">
                    <h3 class="text-xl font-bold text-pink-400 mb-4">Search Results</h3>
                    <div id="results-list" class="space-y-4">
                        <!-- Results will be populated here -->
                    </div>
                </div>

                <!-- Add Movie Form -->
                <div id="add-movie-form" class="bg-gray-800 p-6 rounded-xl shadow-xl hidden">
                    <h3 class="text-xl font-bold text-pink-400 mb-4">Add Selected Movie</h3>
                    <div id="selected-movie-preview" class="mb-4 p-4 bg-gray-700 rounded-lg">
                        <!-- Selected movie preview will be shown here -->
                    </div>
                    <button 
                        id="add-movie-btn" 
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-md transition-colors"
                    >
                        Add to Poll
                    </button>
                </div>
            </div>

            <!-- Right Column: Current Movies -->
            <div class="space-y-6">
                <!-- Current Movies List -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-xl">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-pink-400">Current Movies in Poll</h2>
                        <button 
                            id="refresh-movies-btn" 
                            class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded transition-colors"
                        >
                            Refresh
                        </button>
                    </div>
                    <div id="current-movies-list" class="space-y-3">
                        <!-- Current movies will be populated here -->
                    </div>
                </div>

                <!-- Movie Management -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-xl">
                    <h3 class="text-xl font-bold text-pink-400 mb-4">Movie Management</h3>
                    <div class="space-y-3">
                        <button 
                            id="update-appeals-btn" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors"
                        >
                            Update Appeal Values
                        </button>
                        <button 
                            id="export-movies-btn" 
                            class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition-colors"
                        >
                            Export Movie List
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-messages" class="fixed top-4 right-4 space-y-2 z-50">
            <!-- Status messages will appear here -->
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Admin script -->
    <script type="module" src="dist/admin.js?v=1"></script>
</body>
</html>
