<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mewling Goat Movie Poll</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="relative min-h-screen flex items-center justify-center p-4">
    <!-- Optional background pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-green-900 via-black to-blue-900 opacity-20"></div>

    <!-- Marquee Card -->
    <div class="relative z-10 max-w-4xl w-full bg-gray-800 p-6 rounded-xl shadow-xl">
      <h1 class="text-3xl font-bold text-pink-500 mb-2">Mewling Goat Movie Poll</h1>
      <div class="mb-4">
        <label for="username" class="block font-medium mb-1">Your name:</label>
        <input id="username" type="text" placeholder="Enter your name"
               class="w-full px-4 py-2 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500" />
      </div>

      <!-- Carousel -->
      <div class="swiper">
        <div id="movie-carousel" class="swiper-wrapper"></div>
        <div class="swiper-button-prev text-pink-400"></div>
        <div class="swiper-button-next text-pink-400"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Your app logic -->
  <script src="script.js"></script>
</body>
</html>
