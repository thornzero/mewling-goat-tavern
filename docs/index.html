<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mewling Goat Tavern - Movie Poll</title>
        <meta name="description" content="A movie poll for the Mewling Goat Tavern">
        <link rel="canonical" href="https://moviepoll.mewling-goat-tavern.online/">
        <!-- Favicons -->
        <link rel="icon" href="./assets/favicons/favicon.ico"/>
        <link rel="icon" sizes="192x192" href="./assets/favicons/android-chrome-192x192.png">
        <link rel="icon" sizes="512x512" href="./assets/favicons/android-chrome-512x512.png">
        <link rel="icon" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
        <link rel="icon" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
        <link rel="apple-touch-icon" href="./assets/favicons/apple-touch-icon.png">
        <link rel="manifest" href="./assets/favicons/site.webmanifest">
        <!-- CSS -->
        <link rel="stylesheet" href="./build/output.css" type="text/css">
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" type="text/css">
        <!-- Swiper styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body class="bg-gray-900 text-gray-100 font-sans">
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <!-- Name Entry Screen -->
            <div id="name-entry-screen" class="bg-gray-800 max-w-md p-8 relative rounded-xl shadow-xl w-full z-10">
                <h1 class="text-3xl font-bold text-pink-500 mb-6 text-center">Mewling Goat Tavern<br>Movie Poll</h1>
                <div class="mb-6">
                    <label for="username" class="block font-medium mb-2 text-lg">What's your name?</label>
                    <input id="username" type="text" placeholder="Enter your name" class="w-full px-4 py-3 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 text-lg" autocomplete="name" autocapitalize="words" autocorrect="off" spellcheck="false"/>
                </div>
                <button id="start-poll-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-md transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>
                    Start Voting
                </button>
                <div id="loading-indicator" class="mt-4 text-center text-gray-400 hidden">
                    <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-pink-500"></div>
                    <p class="mt-2">Loading movies...</p>
                </div>
            </div>

            <!-- Movie Poll Screen -->
            <div id="movie-poll-screen" class="bg-gray-800 max-w-4xl p-6 relative rounded-xl shadow-xl w-full z-10 hidden">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold text-pink-500">Movie Poll</h1>
                    <div class="text-gray-400">
                        <span id="user-greeting"></span>
                    </div>
                </div>
                <!-- Carousel -->
                <div class="swiper">
                    <div id="movie-carousel" class="swiper-wrapper"></div>
                    <div class="swiper-button-hidden swiper-button-prev text-pink-400"></div>
                    <div class="swiper-button-hidden swiper-button-next text-pink-400"></div>
                </div>
            </div>
        </div>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- Your app logic -->
        <script src="script.js"></script>
    </body>
</html>
