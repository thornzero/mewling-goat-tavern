<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Mewling Goat Movie Poll</title>
  <link rel="icon" href="./favicon.ico" />
  <link href="./output.css" rel="stylesheet">
  <!-- Swiper styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="relative min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-800 p-4 shadow-lg">
      <h1 class="text-2xl font-bold text-pink-500 text-center">Mewling Goat Movie Poll</h1>
    </header>

    <!-- Username Input -->
    <div class="p-4 bg-gray-800 border-b border-gray-700">
      <label for="username" class="block font-medium mb-2 text-gray-200">Your name:</label>
      <input id="username" type="text" placeholder="Enter your name"
             class="w-full px-4 py-3 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 border border-gray-600 text-lg" />
    </div>

    <!-- Loading State -->
    <div id="loading" class="flex-1 flex items-center justify-center">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500 mb-4"></div>
        <p class="text-gray-300 text-lg">Loading movies...</p>
      </div>
    </div>

    <!-- Carousel Container -->
    <div id="carousel-container" class="hidden flex-1 flex flex-col">
      <!-- Movie Info Bar -->
      <div class="bg-gray-800 p-4 border-b border-gray-700">
        <div class="flex items-center justify-between">
          <div class="flex-1">
            <h2 id="current-movie-title" class="text-lg font-semibold text-pink-500 truncate"></h2>
            <p id="current-movie-genres" class="text-sm text-gray-400 truncate"></p>
          </div>
          <div class="flex items-center space-x-2">
            <span id="current-slide" class="text-sm text-gray-400">1</span>
            <span class="text-gray-400">/</span>
            <span id="total-slides" class="text-sm text-gray-400">1</span>
          </div>
        </div>
      </div>

      <!-- Swiper Container -->
      <div class="flex-1 relative">
        <div class="swiper h-full">
          <div id="movie-carousel" class="swiper-wrapper"></div>
          <!-- Navigation arrows -->
          <div class="swiper-button-prev text-pink-400 !w-12 !h-12 !bg-gray-800 !rounded-full !shadow-lg"></div>
          <div class="swiper-button-next text-pink-400 !w-12 !h-12 !bg-gray-800 !rounded-full !shadow-lg"></div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="bg-gray-800 p-4 border-t border-gray-700">
        <!-- Seen it toggle -->
        <div class="mb-4">
          <button id="seen-toggle" class="w-full py-3 px-4 bg-gray-700 rounded-lg flex items-center justify-center space-x-2 transition-colors">
            <span id="seen-emoji" class="text-2xl">âŒ</span>
            <span class="font-medium text-lg">Haven't seen it</span>
          </button>
        </div>

        <!-- Vote buttons -->
        <div class="grid grid-cols-3 gap-3">
          <button id="vote-love" class="py-4 px-2 bg-green-600 rounded-lg text-2xl font-bold transition-colors active:bg-green-700">
            â¤ï¸
          </button>
          <button id="vote-meh" class="py-4 px-2 bg-yellow-500 rounded-lg text-2xl font-bold transition-colors active:bg-yellow-600">
            ğŸ˜
          </button>
          <button id="vote-pass" class="py-4 px-2 bg-red-600 rounded-lg text-2xl font-bold transition-colors active:bg-red-700">
            ğŸ—‘ï¸
          </button>
        </div>

        <!-- Vote labels -->
        <div class="grid grid-cols-3 gap-3 mt-2 text-center text-sm text-gray-400">
          <span>Love it</span>
          <span>Meh</span>
          <span>Pass</span>
        </div>
      </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
      <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full">
        <h3 class="text-xl font-bold text-pink-500 mb-4">How to Vote</h3>
        <div class="space-y-3 text-sm">
          <div class="flex items-center space-x-3">
            <span class="text-2xl">â¤ï¸</span>
            <span>Love it - Tap the heart</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-2xl">ğŸ˜</span>
            <span>Meh - Tap the neutral face</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-2xl">ğŸ—‘ï¸</span>
            <span>Pass - Tap the trash</span>
          </div>
          <div class="flex items-center space-x-3">
            <span class="text-2xl">âœ…</span>
            <span>Toggle "Seen it" status</span>
          </div>
        </div>
        <button id="close-instructions" class="w-full mt-6 py-2 bg-pink-500 text-white rounded-lg font-medium">
          Got it!
        </button>
      </div>
    </div>

    <!-- Help Button -->
    <button id="help-button" class="fixed bottom-4 right-4 w-12 h-12 bg-pink-500 rounded-full shadow-lg flex items-center justify-center text-white text-xl z-40">
      ?
    </button>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Mobile app logic -->
  <script src="script-mobile.js"></script>
</body>
</html>
